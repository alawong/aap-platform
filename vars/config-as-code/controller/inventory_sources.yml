---
controller_inventory_sources:
- name: Azure Inventory Source
  source: azure
  inventory: Azure inventory
  credential: Azure credential
  overwrite: true
  update_on_launch: true
  update_cache_timeout: 0
- name: GCP Remote Exec Inventory Source
  source: scm
  source_path: inventories/gcp_remote_exec.yml
  inventory: GCP Remote Exec Inventory
- name: GCP Managed Nodes Inventory Source
  source: scm
  source_path: inventories/gcp_managed_nodes.yml
  inventory: GCP Managed Nodes
