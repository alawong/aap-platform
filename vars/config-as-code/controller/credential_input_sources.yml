---
# used to map Vault secret values to their target credentials
controller_credential_input_sources:
- source_credential: hashivault
  target_credential: Source Control Credential
  input_field_name: username
  metadata:
    secret_backend: mykv
    secret_path: vault/path/to/secret
    secret_key: GITLAB_USERNAME_FROM_HASHI_VAULT

- source_credential: hashivault
  target_credential: Source Control Credential
  input_field_name: password
  metadata:
    secret_backend: mykv
    secret_path: vault/path/to/secret
    secret_key: GITLAB_USERNAME_FROM_HASHI_VAULT

- source_credential: hashivault
  target_credential: Azure Inventory Credential
  input_field_name: sub_id
  metadata:
    secret_backend: mykv
    secret_path: vault/path/to/secret
    secret_key: GITLAB_USERNAME_FROM_HASHI_VAULT

- source_credential: hashivault
  target_credential: Azure Inventory Credential
  input_field_name: password
  metadata:
    secret_backend: mykv
    secret_path: vault/path/to/secret
    secret_key: GITLAB_USERNAME_FROM_HASHI_VAULT

- source_credential: hashivault
  target_credential: Azure Inventory Credential
  input_field_name: secret
  metadata:
    secret_backend: mykv
    secret_path: vault/path/to/secret
    secret_key: GITLAB_USERNAME_FROM_HASHI_VAULT

- source_credential: hashivault
  target_credential: Machine Credential
  input_field_name: private_key
  metadata:
    secret_backend: mykv
    secret_path: vault/path/to/secret
    secret_key: private_key

- source_credential: hashivault
  target_credential: Automation Controller Service Account Credential
  input_field_name: password
  metadata:
    secret_backend: mykv
    secret_path: vault/path/to/secret
    secret_key: GITLAB_USERNAME_FROM_HASHI_VAULT

- source_credential: hashivault
  target_credential: Automation Controller Service Account Credential
  input_field_name: token
  metadata:
    secret_backend: mykv
    secret_path: vault/path/to/secret
    secret_key: GITLAB_USERNAME_FROM_HASHI_VAULT
